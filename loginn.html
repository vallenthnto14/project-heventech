<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="loginn.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-form text-center">
            <a href="home.html" class="back-to-home"><img src="asset/arrow.png" alt="login"></a>
            <img src="asset/logo.png" alt="" class="mb-4">
            <h4 class="mb-4">Masuk dengan Akun Heventech</h4>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Alamat email">
                    <small id="emailError" class="form-text text-danger d-none"></small>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Kata Sandi">
                    <small id="passwordError" class="form-text text-danger d-none"></small>
                </div>
                <button type="submit" class="btn btn-primary btn-block">MASUK</button>
                <div class="my-3">ATAU</div>
                <div class="social-login">
                    <a href="https://www.instagram.com/" class="btn btn-outline-dark mx-1"><i
                            class="fab fa-apple"></i><img src="asset/ig.png" alt="apel"></a>
                    <a href="https://www.facebook.com/?locale=id_ID" class="btn btn-outline-dark mx-1"><i
                            class="fab fa-facebook-f"><img src="asset/fcb.png" alt="facebook"></i></a>
                    <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=in&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1408831734%3A1719417767730036&ddm=0"
                        class="btn btn-outline-dark mx-1"><i class="fab fa-google"></i><img src="asset/gg.png"
                            alt="google"></a>
                    <a href="https://x.com/?lang=id" class="btn btn-outline-dark mx-1"><i class="fab fa-x"></i><img
                            src="asset/x.png" alt="x"></a>
                </div>
                <div class="mt-4">
                    <a href="signup.html">BUAT AKUN</a> | <a href="about.html">TENTANG HEVENTECH</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="loginn.js"></script>
</body>

</html>
